<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=">
<title> Registration </title>
</head>
<body>

<h1> Registration Form </h1>
<form>
<table>
	<tr>
		<td>Email</td>
		<td><input type="email" id="mail" name="mail" placeholder="example@email.com">
		<td><span class="error" aria-live="polite"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password" id="password" name="password" placeholder="********" required minlength="8" maxlength="16"></td>
	</tr>
	<tr>
		<td>Confirm Password</td>
		<td><input type="password" id="cpassword" name="cpassword" placeholder="********" required minlength="8" maxlength="16"></td>
	</tr>
	<tr>
	<td><button>Submit</button></td>
	</tr>
</form>
</table>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
