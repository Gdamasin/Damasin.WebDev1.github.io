<html>
<head>
  <title>Calculator Seatwork</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h1>CALCULATOR</h1>
  
<div class="container">
  <div id="display" class="row">
    <p id="display-number">0</p>
  </div>
	
  <div class="row">
    <button id="clear">CLEAR</button>
    <button id="sign">+/-</button>
    <button id="divide">รท</button>
  </div>
  
  <div class="row">
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="multiply">ร</button>
  </div>
  
  <div class="row">
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="subtract">-</button>
  </div>
  
  <div class="row">
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="add">+</button>
  </div>
  
  <div class="row">
    <button id="num0">0</button>
    <button id="decimal">.</button>
    <button id="solve">=</button>
  </div>
</div>
</body>
  
</html>
